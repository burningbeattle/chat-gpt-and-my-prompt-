<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Habit Tracker</h1>
        </header>
        <main>
            <div id="habit-list">
                <!-- Habit cards will be added here -->
            </div>
            <div class="add-habit">
                <input type="text" id="new-habit" placeholder="New Habit" />
                <button onclick="addHabit()">Add Habit</button>
            </div>
            <div class="card" id="exercise">
                <h2>Exercise</h2>
                <button onclick="toggleHabit('exercise')">Mark as Done</button>
            </div>
            <div class="card" id="read">
                <h2>Read</h2>
                <button onclick="toggleHabit('read')">Mark as Done</button>
            </div>
            <div class="card" id="meditate">
                <h2>Meditate</h2>
                <button onclick="toggleHabit('meditate')">Mark as Done</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
